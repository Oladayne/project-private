<div class="row">
    <div class="col">
        <form action="">
            <div class="card">
                <div class="card-header">
                    add new product
                </div>
                <div class="card-body">
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="text" [(ngModel)]="product.id" class="form-control" name="ID" id="ID" aria-describedby="ID" placeholder="ID">
                    <small id="IDHid" class="form-text text-muted">Category ID is required</small>
                </div>
                <div class="form-group">
                    <label for="name">ProductName</label>
                    <input type="text" [(ngModel)]="product.productName" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="name">BrandID</label>
                    <input type="text" [(ngModel)]="product.brandID" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="name">Gender</label>
                    <input type="text" [(ngModel)]="product.Gender" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="name">Image</label>
                    <input type="text" [(ngModel)]="product.image" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="name">Content</label>
                    <input type="text" [(ngModel)]="product.content" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="name">Rating</label>
                    <input type="text" [(ngModel)]="product.rating" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="name">Origin</label>
                    <input type="text" [(ngModel)]="product. origin" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <input type="text" [(ngModel)]="product. price" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                  <div class="form-group">
                    <label for="name">OlaPrice</label>
                    <input type="text" [(ngModel)]="product.status" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="name">Status</label>
                    <input type="text" [(ngModel)]="product.vote" class="form-control" name="name" id="name" aria-describedby="nameHid" placeholder="name">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                </div>
                <!-- <input type="text" [(ngModel)]="product.id" class="form-control" name="id" id="id" aria-describedby="id" placeholder="id"> -->
                <input type="text" [(ngModel)]="id" class="form-control" [ngModelOptions]="{ standalone: true }" id="id" aria-describedby="id" placeholder="id">
                <button (click)="onDelete()">Xóa</button>
                <!-- <input type="text" [(ngModel)]="updatedData" class="form-control" [ngModelOptions]="{ standalone: true }" id="updatedData" aria-describedby="updatedData" placeholder="updatedData"> -->
                <div class="form-group">
                    <label for="name">id</label>
                    <input type="text" [(ngModel)]="updatedData" class="form-control" [ngModelOptions]="{ standalone: true }" id="updatedData" aria-describedby="updatedData" placeholder="updatedData">
                    <small id="nameHid" class="form-text text-muted">id</small>
                </div>
                <div class="form-group">
                    <label for="name">ProductName</label>
                    <input type="text" [(ngModel)]="updatedData" class="form-control" [ngModelOptions]="{ standalone: true }" id="updatedData" aria-describedby="updatedData" placeholder="updatedData">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <button (click)="onUpdateProduct()">Cập nhật</button>
                <!-- <div class="form-group">
                    <label for="name">ProductName</label>
                    <input type="text" [(ngModel)]="product.id"class="form-control" [ngModelOptions]="{ standalone: true }" id="updatedData" aria-describedby="updatedData" placeholder="updatedData">
                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                </div>
                <button (click)="deleteProduct()">delete</button> -->
            </div>
        </form>
    </div>
</div>
